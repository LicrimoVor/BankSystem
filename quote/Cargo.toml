[package]
name = "quote"
version = "0.3.0"
edition = "2024"

[features]
default = ["logging"]
logging = ["dep:log"]

[dependencies]
log = { version = "0.4", optional = true }
bincode = { version = "2.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
